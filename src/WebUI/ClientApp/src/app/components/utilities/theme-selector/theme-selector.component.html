<mat-form-field appearance="fill">
  <mat-label>Theme</mat-label>
  <mat-select [formControl]="selected" (selectionChange)="saveChanges($event.value)" required>
    <mat-option class="violet" value="#6264A7">Violet</mat-option>
    <mat-option class="blue" value="#628AA8">Blue</mat-option>
    <mat-option class="purple" value="#A86193">Purple</mat-option>
    <mat-option class="red" value="#A85C59">Red</mat-option>
  </mat-select>
  <mat-error>The theme field is required</mat-error>
</mat-form-field>
