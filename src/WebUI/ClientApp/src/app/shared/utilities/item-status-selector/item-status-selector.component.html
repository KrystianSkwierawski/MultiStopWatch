<div class="item-status-selector">
  <mat-button-toggle-group [(ngModel)]="isDoneStatus" (ngModelChange)="onChange()" name="itemsStatus" aria-label="items status">
    <mat-button-toggle value="false">Doing</mat-button-toggle>
    <mat-button-toggle value="true">Done</mat-button-toggle>
    <mat-button-toggle value="null">All</mat-button-toggle>
  </mat-button-toggle-group>
</div>
