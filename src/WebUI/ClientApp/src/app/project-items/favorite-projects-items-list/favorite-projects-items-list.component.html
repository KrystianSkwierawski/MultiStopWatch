<app-generic-list [list]="favoriteProjectItems">
  <ng-container content>
    <div class="projects">
      <table mat-table
             *ngIf="favoriteProjectItems?.length > 0"
             [dataSource]="favoriteProjectItems"
             cdkDropList
             [cdkDropListData]="favoriteProjectItems"
             (cdkDropListDropped)="dropped($event)">

        <ng-container matColumnDef="column">
          <td mat-cell *matCellDef="let element; let index = index">
            {{element.title}} {{element.time}}
            <button mat-icon-button
                    (mouseenter)="handleDislikeProjectButtonMouseEnter(index)"
                    (mouseleave)="handleDislikeProjectButtonMouseLeave()">
              <mat-icon color="accent" *ngIf="hoveredDivId !== index">favorite</mat-icon>
              <mat-icon color="accent" *ngIf="hoveredDivId === index">favorite_border</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"
            cdkDrag [cdkDragData]="row">
        </tr>

      </table>
    </div>

  </ng-container>
</app-generic-list>
