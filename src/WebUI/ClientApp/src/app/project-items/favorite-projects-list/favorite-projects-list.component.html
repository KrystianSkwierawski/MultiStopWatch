<app-generic-list [list]="favoriteProjects">
  <ng-container content>
    <div class="favorite-projects">
      <table mat-table
             *ngIf="favoriteProjects?.length > 0"
             [dataSource]="favoriteProjects"
             cdkDropList
             [cdkDropListData]="favoriteProjects"
             (cdkDropListDropped)="dropped($event)">

        <ng-container matColumnDef="column">
          <div class="favorite-project">
            <td mat-cell *matCellDef="let element; let index = index">

              <a href="{{activeLinkWhenDislikeProjectButtonIsNotHovered(index, element.id)}}">
                {{element.title}} <span>{{element.time}}</span>

                <button mat-icon-button
                        (mouseenter)="setHoveredDivId(index)"
                        (mouseleave)="setHoveredDivId()">
                  <mat-icon color="accent" *ngIf="hoveredDivId !== index">favorite</mat-icon>
                  <mat-icon color="accent" *ngIf="hoveredDivId === index">favorite_border</mat-icon>
                </button>
              </a>
            </td>
          </div>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"
            cdkDrag [cdkDragData]="row">
        </tr>

      </table>
    </div>

  </ng-container>
</app-generic-list>
